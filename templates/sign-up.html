{% extends 'base.html' %}
{% load static %}
{% block title %}Home {% endblock %}
{% block stylesheet %}{% endblock %}
{% block content %}

	<body class="preload">

		<main>
			<!-- PAGE BREADCRUMB -->
			<section class="page-breadcrumb">
				<div class="container">
					<div class="row justify-content-between align-content-center">
						<div class="col-md-auto">
							<h3>Create an account</h3>
						</div>
						<div class="col-md-auto">
							<ul class="au-breadcrumb">
								<li>
									<a href="index.html">Home</a>
								</li>
								<li>
									<a href="shop-cart.html">My Account</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			
			<!-- SIGN UP -->
			<section class="section-primary sign-up pt-112 pb-90">
				<div class="container">
					<h4>Create an account</h4>
				  	<form action="#" method="post">
					    <div class="form-holder">
						    <label>Frist Name</label>
						    <input type="text" name="firstname" class="form-control">
					    </div>
					    <div class="form-holder">
						    <label>Last Name</label>
						    <input type="text" name="lastname" class="form-control">
					    </div>
					     
					    <div class="form-holder">
						    <label>Email</label>
						    <input type="text" name="email" class="form-control">
					    </div>
					     
					    <div class="form-holder">
						    <label>Password</label>
						    <input type="password" name="password" class="form-control">
					    </div>
					    <input class="au-btn round has-bg" type="submit" name="submit" value="Sign in"/>
					    <a href="shop-list.html" class="return-link">Return to Store</a>
				    </form>
				</div>
			</section>
		</main>

{% endblock %}
{% block javascript %}

{% endblock %}
