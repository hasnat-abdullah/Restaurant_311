{% extends 'base.html' %}
{% load static %}
{% block title %}Home {% endblock %}
{% block stylesheet %}{% endblock %}
{% block content %}
	
	<body class="preload">

		<main>
			<!-- PAGE BREADCRUMB -->
			<section class="page-breadcrumb">
				<div class="container">
					<div class="row justify-content-between align-content-center">
						<div class="col-md-auto">
							<h3>My account</h3>
						</div>
						<div class="col-md-auto">
							<ul class="au-breadcrumb">
								<li>
									<a href="index.html">Home</a>
								</li>
								<li>
									<a href="shop-cart.html">My Account</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			
			<!-- SIGN IN -->
			<section class="section-primary sign-in pt-112 pb-90">
				<div class="container">
					<div class="woocommerce">
						<h4>Login</h4>
						<form action="#" class="woocommerce-form woocommerce-form-login login">
							<div class="form-holder">
								<label for="username">Username or email address <span class="required">*</span></label>
								<input type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="username" id="username" value="">
							</div>
							<div class="form-holder">
								<label for="password">Password <span class="required">*</span></label>
								<input class="woocommerce-Input woocommerce-Input--text input-text form-control" type="password" name="password" id="password">
							</div>
							<div class="form-holder last">
								<input type="submit" class="woocommerce-Button button au-btn round has-bg" name="login" value="Login">
								<label class="woocommerce-form__label woocommerce-form__label-for-checkbox inline">
									<input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever"> 
									Remember me
									<span class="checkmark"></span>
								</label>
							</div>
							<p class="woocommerce-LostPassword lost_password">
								<a href="#">Lost your password?</a>
							</p>
						</form>
					</div>
				</div>
			</section>
		</main>

{% endblock %}
{% block javascript %}

{% endblock %}
